<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
</head>
<body>
    
    <h1>A simple login form</h1>
    <form action="get">
        <label for="u_name">Username: </label>
        <input type="text" name="text" id="u_name" value="" maxlength="10" placeholder="Set a unsername" required />

        <br />
        <br />
        <label for="u_email">Email Address:</label>
        <input type="email" name="email" id="u_email" placeholder="Input your email address" required />

        <br />
        <br />
        <label for="u_pass">Password</label>
        <input type="password" name="password" id="u_pass" value="" maxlength="10" required />
        <br />
        <button type="submit">Submit</button>

    </form>
</body>
</html>
